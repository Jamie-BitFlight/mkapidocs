site_name: mkapidocs
site_url: https://Jamie-BitFlight.github.io/mkapidocs
site_dir: site
theme:
  name: material
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - navigation.top
  - search.suggest
  - search.highlight
  - content.code.copy
  palette:
  - scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
plugins:
- search
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: google
          show_source: true
          show_root_heading: true
          show_category_heading: true
          members_order: source
- mkdocs-typer2
- mermaid2
- termynal
- recently-updated:
    limit: 10
    exclude:
    - index.md
markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: __PYTHON_TAG_PLACEHOLDER__
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.tabbed:
    alternate_style: true
- tables
- attr_list
- md_in_html
nav:
- Home: index.md
- API Reference:
  - Python API: reference/python.md
