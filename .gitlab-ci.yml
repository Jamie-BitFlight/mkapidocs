# GitLab CI configuration for Python Documentation Init
# Uses modular workflow pattern with uv Docker images

# Define stages for the pipeline
stages:
  - test
  - release

# Include external workflow files
# defaults.gitlab-ci.yml provides: workflow rules, default settings, variables
# pytest.gitlab-ci.yml provides: pytest test suite with coverage
# python-static-analysis.gitlab-ci.yml provides: ruff, mypy, pyright, bandit jobs
# release.gitlab-ci.yml provides: release job and .release_base template
include:
  - local: ".gitlab/workflows/defaults.gitlab-ci.yml"
  - local: ".gitlab/workflows/pytest.gitlab-ci.yml"
  - local: ".gitlab/workflows/python-static-analysis.gitlab-ci.yml"
  - local: ".gitlab/workflows/release.gitlab-ci.yml"

# All jobs are now in modular workflow files
